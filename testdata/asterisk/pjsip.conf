[global]
type=global
user_agent=Asterisk

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_signaling_address=198.51.100.1
external_media_address=198.51.100.1
local_net=192.168.1.0/24
tos=184

[endpoint-template(!)]
type=endpoint
allow=ulaw
context=internal

; Auth & AOR for extension 101

[101(endpoint-template)]
type=endpoint
auth=101
aors=101

[101]
type=auth
auth_type=userpass
username=101
password=pw101

[101]
type=aor
max_contacts=1
remove_existing=yes
qualify_frequency=30

; Auth & AOR for extension 102

[102(endpoint-template)]
type=endpoint
auth=102
aors=102

[102]
type=auth
auth_type=userpass
username=user102
password=pw102

[102]
type=aor
max_contacts=2
remove_existing=no
qualify_frequency=60

